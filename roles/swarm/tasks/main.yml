---
- name: Mount Swarm NFS
  ansible.posix.mount:
    src: nas.emwj.lan:/Swarm
    path: /mnt/swarm
    opts: rw,sync
    state: mounted
    fstype: nfs
- name: Mount NFS
  ansible.posix.mount:
    src: nas.emwj.lan:/Plex
    path: /mnt/Plex
    opts: rw,sync,defaults,user
    state: mounted
    fstype: nfs
